      - make
      - gcc-c++
    state: present
    
- name: Download
  include_tasks: download.yml
              
- name: Install NodeJS Dependencies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop

- name: SystemD
  include_tasks: systemd.yml
  


