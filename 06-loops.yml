- name: Loops Demo
  hosts: localhost
  tasks:
    - name: print
      debug:
        msg: Hello, {{item}}
      loop:
        - John
        - Ram 
    - name: Print Loop from Map
      debug:
        msg: Hello {{item.name}}, Welcome to {{item.course}} training
      when: item.name == "John"
      loop:
        - { name: John, course: AWS}
        - { name: Ram, course: DevOps}