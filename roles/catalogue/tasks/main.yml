- name: Install NodeJS
  yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: present
              
- name: Create RoboShop App User
  user:
    name: roboshop
  
- name: Download Catalogue App archive
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/catalogue/archive/main.zip
    dest: /tmp
    remote_src: yes
    
- name: Remove old contents
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent
    
- name: Copy extracted contents to Catalogue path
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue
    remote_src: yes
    owner: roboshop
    group: roboshop

- name: Install NodeJS Dependencies
  community.general.npm:
    path: /home/roboshop/catalogue
  become_user: roboshop
  
- name: SetUp Catalogue Service File
  copy:
    src: systemd.service
    dest: /etc/systemd/system/catalogue.service
  
- name: Start Catalogue Service
  systemd:
    name: catalogue
    state: restarted
    enabled: yes
    daemon_reload: yes 

