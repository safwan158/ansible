- name: Install NodeJS
  yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: present
              
- name: Create RoboShop App User
  user:
    name: roboshop
  
- name: Download User App archive
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/user/archive/main.zip
    dest: /tmp
    remote_src: yes
    
- name: Remove old contents
  ansible.builtin.file:
    path: /home/roboshop/user
    state: absent
    
- name: Copy extracted contents to user path
  ansible.builtin.copy:
    src: /tmp/user-main/
    dest: /home/roboshop/user
    remote_src: yes
    owner: roboshop
    group: roboshop

- name: Install NodeJS Dependencies
  community.general.npm:
    path: /home/roboshop/user
  become_user: roboshop
  
- name: SetUp User Service File
  copy:
    src: systemd.service
    dest: /etc/systemd/system/user.service
  
- name: Start User Service
  systemd:
    name: user
    state: restarted
    enabled: yes
    daemon_reload: yes 

